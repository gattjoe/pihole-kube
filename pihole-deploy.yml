apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: pihole
  labels:
    app: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
        name: pihole
    spec:
      containers:
        - name: pihole
          image: pihole/pihole:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: SECRET_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pihole-admin-secret
                  key: PASSWORD
            - name: TZ
              value: "America/New_York"
            - name: WEBPASSWORD
              value: "$(SECRET_PASSWORD)"
            - name: DNSSEC
              value: "false"
            - name: DNS_BOGUS_PRIV
              value: "true"
            - name: DHCP_ACTIVE
              value: "false"
            - name: IPv6
              value: "false"
            - name: TEMPERATUREUNIT
              value: "f"
            - name: QUERY_LOGGING
              value: "true"
          volumeMounts:
            - name: pihole-local-etc-volume
              mountPath: "/etc/pihole"
            - name: pihole-local-dnsmasq-volume
              mountPath: "/etc/dnsmasq.d"
      volumes:
        - name: pihole-local-etc-volume
          persistentVolumeClaim:
            claimName: pihole-local-etc-claim
        - name: pihole-local-dnsmasq-volume
          persistentVolumeClaim:
            claimName: pihole-local-dnsmasq-claim
